<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="chat">
            <input type="text" id="username" placeholder="Digite seu usuÃ¡rio">
            <div class="messages"></div>
            <input type="text" id="message" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">
            var socket = io('https://webchat-nodejs-teste.herokuapp.com/');

            socket.on('receivedMessage', data => {
                renderMessage(data);
            })

            socket.on('previousMessages', data => {
                for (const message of data) {
                    renderMessage(message);
                }
            })

            function renderMessage(message){
                $('.messages').append('<div class="message">[' + message.time + '] - <strong>' + message.author + '</strong>: ' + message.message + '</div>');
            }


            $('#chat').submit(function(event){
                event.preventDefault();

                var author = $('#username').val();
                var message = $('#message').val();

                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                        time: new Date().toLocaleString()
                    };

                    socket.emit('sendMessage', messageObject);
                    renderMessage(messageObject);
                    $('.messages').scrollTop($('.messages')[0].scrollHeight);
                }
            })
        </script>
    </body>
</html>
